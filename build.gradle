plugins {
    id 'com.gradle.build-scan' version '1.16'
    id("base")
}

group = "com.ts"
version = '0.0.1'
description = "父项目例子，运行子项目例子：gradle :gradle-test-java:run"

// 包服务器配置
buildScan{
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
////    搭建自己公司的gradle服务器
////    server = "https://gradle-enterprise.mycompany.com"
//    根据环境变量env来判断
    publishAlwaysIf(System.getenv("env")=="local")
}

dependencies {

}

allprojects {
    repositories {
        jcenter()
    }

    task("sayHello",{
        doLast{ task -> println("i'am $task.project.name")}
    })
}

subprojects {
    version '0.0.2'

    task("hello1",{
        doLast{ task -> println("i'am $task.project.name" + ",hello1")}
    })
}

project(":gradle-test-java").task("hello2") {
    doLast{ task -> println("i'am $task.project.name" + ",hello2")}
}

// 支持自定义任务copy任务
task copy(type:Copy, group: "Custome tasks",description: "Custome a Copy task"){
    from "src"
    into "desc"
}
// 测试自定义压缩zip任务
task zip(type: Zip,group: "Custome tasks",description: "Custome a Zip task"){
    from "src"
    setArchivesBaseName "gradle-test"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}