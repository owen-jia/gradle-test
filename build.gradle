plugins {
    id 'com.gradle.build-scan' version '1.16'
    id("base")
    id 'war'
    id 'org.gretty' version '2.2.0'
}

group = "com.ts"
version = '0.0.1'

// 包服务器配置
buildScan{
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
////    搭建自己公司的gradle服务器
////    server = "https://gradle-enterprise.mycompany.com"
//    根据环境变量env来判断
    publishAlwaysIf(System.getenv("env")=="local")
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile "com.ts:gradle-test:0.0.1"
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.19'
}



allprojects {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }
}

subprojects {
    version '0.0.2'
}

// 支持自定义任务copy任务
task copy(type:Copy, group: "Custome tasks",description: "Custome a Copy task"){
    from "src"
    into "desc"
}
// 测试自定义压缩zip任务
task zip(type: Zip,group: "Custome tasks",description: "Custome a Zip task"){
    from "src"
    setArchivesBaseName "gradle-test"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}