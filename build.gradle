plugins {
    id 'com.gradle.build-scan' version '1.16'
    // Apply the java plugin to add support for Java
    id 'java'
    id("base")
    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'
group = "com.ts"
version = '0.0.1'

// 包服务器配置
buildScan{
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
////    搭建自己公司的gradle服务器
////    server = "https://gradle-enterprise.mycompany.com"
//    根据环境变量env来判断
    publishAlwaysIf(System.getenv("env")=="local")
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile "com.ts:gradle-test:0.0.1"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

//这里可以自定义jar的manifest文件
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
        "Author":"Owen Jia")
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// 支持自定义任务，如：Copy任务
task copy(type:Copy, group: "Custome tasks",description: "Custome a Copy task"){
    from "src"
    into "desc"
}
// 测试压缩task
task zip(type: Zip,group: "Custome tasks",description: "Custome a Zip task"){
    from "src"
    setArchivesBaseName "gradle-test"
}